<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h3>Select project</h3>
<form id="selectForm" name="selectForm" action="/projects/selectProject" method="post">
    <select id="projectId" name="projectId" size=10 style="width:50%">
        <option th:each="project : ${projectList}"
                th:text="${project.id}+' - '+${project.title}"
                th:value="${project.id}">
        </option>
    </select><p>
        <button type="submit" style="min-height:38px">Select Project</button><p>
    <div th:text="${info}"></div>
</form><p>
    <a href="/main">Back to the main Paige</a>
</body>
</html>
