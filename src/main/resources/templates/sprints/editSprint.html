<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create New Project</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<form id="sprintForm" name="sprintForm" action="/sprints/saveEditSprint" method="POST">
    <label>Sprint</label><p>
        <label>Sprint ID:</label><br>
        <input type="text" name="id"   th:value="${currentSprint.id}" readonly/><p>
        <label>Title:</label><br>
        <input type="text" name="title"  th:value="${currentSprint.title}" /><p>
        <label>Start date:</label><br>
        <input type="date" name="startDate"  th:value="${currentSprint.startDate}" /><p>
        <label>Finish date:</label><br>
        <input type="date" name="finishDate"  th:value="${currentSprint.finishDate}" /><p>
        <button type="submit">Save</button><p>
</form>
</body>
</html>
